<div class="form-layout">
    <h2>Contact me</h2>
    <form [formGroup]="contactForm" class="form-l">
        <div class="mb-3" [style.display]="'flex'" style="gap: 3%;">
            <input type="text" class="form-control" placeholder="Fist name" formControlName="firstName">
            <input type="text" class="form-control" placeholder="Last name" formControlName="lastName">
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email"
                [class.is-invalid]="email.dirty && email.invalid && email.value.length > 0" formControlName="email">
            <!-- <div *ngIf="email.dirty && email.invalid && email.value.length > 0" class="small pt-1"
                style="color: #dc3545;">
                Not a valid email.
            </div> -->
        </div>
        <div class="mb-3">
            <textarea class="form-control" placeholder="Your message"
                [class.is-invalid]="message.dirty && message.invalid && message.value.length > 0" rows="8"
                formControlName="message"></textarea>
            <!-- <div *ngIf="message.dirty && message.invalid && message.value.length > 0" class="small pt-1"
                style="color: #dc3545">
                Please write a longer message.
            </div> -->
        </div>
        <button class="btn send-msg-btn">Send message</button>
    </form>
    <div [style.display]="'flex'" style="gap: 1%; width: 100%;">
        <p>Or message via</p>
        <a style="color:blue; text-decoration: underline;">arno@gmail.com</a>
        <a style="color:blue; text-decoration: underline;">Linkedin</a>
    </div>
</div>
